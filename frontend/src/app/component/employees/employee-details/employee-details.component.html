<div class="container ">
    <br>
    <div class="row">
        <div class="offset-2 col-6 ">
            <form class="form-horizontal shadow p-3 mb-5 bg-white rounded" #f="ngForm" (ngSubmit)="updateEmployee()"
                novalidate>
                <div>
                    <label class="control-label col-m-10">
                        <h3>Update Employee </h3>
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="address">EmpNo: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="address" [(ngModel)]="model.empNo"
                            placeholder="" />
                    </div>
                </div>
                <div class=" form-group">
                    <label class="control-label col-m-10" for="city">First Name: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="city" [(ngModel)]="model.firstName"
                            placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="state">Last Name: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="state" [(ngModel)]="model.lastName"
                            placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-m-10" for="country">Birth Date: </label>
                    <div class="col-m-10">
                        <input type="text" class="form-control" name="country" [(ngModel)]="model.birthDate"
                            placeholder="" />
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-m-offset-2 col-m-4">
                        <button type="submit" class="btn  btn-primary" name="signup">
                            Update
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-m-offset-2 col-m-4">
                        <button type="submit" class="btn  btn-primary" name="signup">
                            Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
