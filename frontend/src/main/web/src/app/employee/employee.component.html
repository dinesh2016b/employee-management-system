<!--The content below is only a placeholder and can be replaced.-->
<div class="generic-container">
	<div class="panel panel-default">
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead">List of Employees </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Birth Date</th>
							<th width="20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let employee of employees">
							<td><span>{{ employee.empNo }}</span></td>
							<td><span>{{ employee.firstName }}</span></td>
							<td><span>{{ employee.lastName }}</span></td>
							<td><span>{{ employee.birthDate }}</span></td>
							<td>
								<button type="button" class="btn btn-success custom-width">Edit</button>
								<button type="button" class="btn btn-danger custom-width">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
